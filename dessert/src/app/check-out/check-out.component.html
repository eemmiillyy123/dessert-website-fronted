
<router-outlet></router-outlet>

<div class="container py-2" >
  <div class="process mx-auto" style="width: 600px;height: 40px;">
    <div class="progress-container">
      <div class="progress">
          <div class="progress-bar bg-secondary" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <button type="button" class="progress-btn btn btn-sm btn-secondary rounded-pill" style="left: 0%;">1</button>
      <button type="button" class="progress-btn btn btn-sm btn-secondary rounded-pill" style="background-color: #adb5bd ;left: 50%; transform: translateX(-50%) translateY(-50%);">2</button>
      <button type="button" class="progress-btn btn btn-sm btn-secondary rounded-pill" style="background-color: #adb5bd;right: 0%;">3</button>
    </div>

  </div>
  <div class="d-flex justify-content-between mx-auto" style="width: 630px;">
    <p>購物車</p>
    <p>填寫資料</p>
    <p>訂單確認</p>
  </div>
  <br>
  <div class="border mx-auto" style="width: 900px;">
    <div class="cart-text border text-center p-2">購物車</div>
    <div class=" row d-flex m-0" >
      <div class="col-3 ">商品資料</div>
      <div class="col-3 text-center">單件價格</div>
      <div class="col-3 text-center">數量</div>
      <div class="col-3 text-center">小計</div>
    </div>
    <div *ngFor="let item of array">
      <div class="row d-flex py-3 border-bottom m-0 ">
        <div class="col-3">
          <div class="d-flex text-center">
            <img src="{{item.img}}" alt="" width="60px" height="60px">
            <p class="mt-1">{{ item.productName }}</p>
          </div>
        </div>
        <div class="col-3 text-center"><p>{{item.price}}</p></div>
        <!-- <div class="col-3 text-center"><p>{{item.count}}</p></div> -->
        <div class="col-3 count d-flex align-items-start justify-content-center">
          <i class="border bi bi-dash " style="font-size: 1rem;" (click)="minus(item)"></i>
          <p class="border mb-0 text-center" style="font-size: 1rem;width: 80px;">{{item.count}}</p>
          <i class="border bi bi-plus " style="font-size: 1rem;" (click)="plus(item)"></i>
        </div>
        <div class="col-3 text-center"><p>NT$ {{item.count*item.price}}</p></div>
      </div>
    </div>
    <div class="allItem p-2 ">
      <p>總共{{array.length}}項商品</p>
      <p class="text-right">總金額: NT$ {{ getTotalAmount() }}</p>
    </div>
  </div>
<div class="mx-auto text-right my-4" style="width: 900px;">
  <button (click)="nextStep()">下一步</button>
</div>

</div>
