<a routerLink="/login"></a>
<div *ngIf="!isLogin()">
  <div class="container">
    <div class="row">
      <div class="col-4 mx-auto align-items-center ">
        <p class="login">登入</p>
        <form *ngIf="formGroup" [formGroup]="formGroup"  >
        <div class="mb-3">
          <label for="email" class="form-label">電子信箱</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com" >
          <span class="error-message">{{getErrorMessage("email")}}</span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="請輸入密碼" >
          <span class="error-message">{{getErrorMessage("password")}}</span>
        </div>
        <div class="under_psword">
          <p><a routerLink="/forgetPwd">忘記密碼</a></p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              請記住我的帳號
            </label>
          </div>
          <br>
          <p><a routerLink="/register">還沒有註冊嗎</a></p>
        </div>
        <div class="login_btn d-flex justify-content-end ">
          <!-- <button type="button" class="btn btn-secondary">登入</button> -->
          <button type="button" [disabled]="isFormInvalid" class="btn btn-primary " (click)=login()>登入</button>
        </div>
        </form>
    </div>
    </div>
  </div>
</div>
